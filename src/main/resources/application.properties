spring.application.name=FT
# Database Connection Configuration
# Must match the details in docker-compose.yml
spring.datasource.url=jdbc:mysql://localhost:3306/tracker_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA Configuration
# 'update' will automatically create tables based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Actuator Configuration (For Monitoring/Nice-to-Have)
management.endpoints.web.exposure.include=health,info,metrics

# Server Port (Default is 8080)
server.port=8080